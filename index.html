<script>

// –≠—Ñ—Ñ–µ–∫—Ç –∫–ª–∏–∫–∞ ‚Äî —Å—Ç–∞–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è

    clickFx.style.left = e.clientX + "px";
    clickFx.style.top = e.clientY + "px";

    clickFx.classList.remove("active");
    void clickFx.offsetWidth; // –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏
